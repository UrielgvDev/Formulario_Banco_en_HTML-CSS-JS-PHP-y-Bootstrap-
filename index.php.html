<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BBVA Login y registro</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2? family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    


</head>
<body>

	<main>
		
		<div class="contenedor__todo">
			
        <div class="caja__trasera">
        	
        <div class="caja__trasera-login">
        	
           <h1>ya tienes cuenta</h1>

           <p>Inicia  sesion para entrar en la pagina</p>

           <button id="btn__iniciar-sesion">Iniciar Sesion</button>

        </div>
        <div class="caja__trasera-register">
        	
           <h1>Aun no tengo una cuenta</h1>

           <p>Registrate para que puedas inicar Sesión</p>

           <button id="btn__registrarse">Registrate</button>

        </div>


    </div>

    <div class="contenedor__login-register">
    	
    	<form action="" class="formulario__login">
    		
    		<h3>Iniciar Sesion</h3>
    		<input type="text" placeholder="Correo Electronico">
    		<input type="password" placeholder="Contraseña">
    		<button>Entrar</button>

    	</form>

    	<form action="php/registro_usuario.php" method="POST" class="formulario__register">
    		<h3>Registrarse</h3>
    		<input type="text" placeholder="Nombre Completo" name="nombre_completo">
    		<input type="text" placeholder="Correo Electronico" name="correo">
    		<input type="text" placeholder="RFC" name="RFC">
    		<input type="password" placeholder="Contraseña" name="contrasena">
    		<button>Registrarse</button>
    	</form>


    </div>

</div>
</main>

<script src="js/java.js"></script>
</body>
</html>
